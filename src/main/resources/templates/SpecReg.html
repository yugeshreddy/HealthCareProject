<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"> </script>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Specialization Register</h3>
			</div>
			<div class="card-body">
				<form action="save" method="POST" id="specform">
					<div class="row">
						<div class="col-2"><label for="specName">Name</label></div>
						<div class="col-6">
							<input type="text" name="specName" id="specName" class="form-control" />
						</div>
						<div class="col-4">
							<span id="specNameError"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-2"><label for="specCode">Code</label></div>
						<div class="col-6">
							<input type="text" name="specCode" id="specCode" class="form-control" />
						</div>
						<div class="col-4">
							<span id="specCodeError"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label for="specNote">NOTE</label>
						</div>
						<div class="col-6">
							<textarea name="specNote" id="specNote" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="specNoteError"></span>
						</div>
					</div>
					<button type="submit" class="btn btn-success">Create</button>
				</form>
			</div>
			<div th:if="${message!=null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/spec_validate.js}"></script>
</body>

</html>
